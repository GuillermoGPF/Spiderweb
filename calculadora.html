    <div class="container">
        <div class="row flex j-center a-center">
            <div class="col-75">
                <div class="card cards">
					<h3>Calculadora</h3>
					<p>Pulsa sobre el botón de cada elemento para hacer el cálculo y mostrar el resultado</p>
					<div class="calculator">
						<div id="result-calc">
							<div class="history-calc">
								<span id="output-calc"></span>
								<span id="history-calc"></span>
							</div>
						</div>
						<div class="keyboard">
							<div>
								<button class="operator-calc" id="clear">C</button>
								<button class="operator-calc" id="backspace">
									<i class="fas fa-backspace"></i>
								</button>
								<button class="operator-calc" id="%">%</button>
								<button class="operator-calc entre" id="/">/</button>
							</div>
							<div>
								<button class="number-calc" id="7">7</button>
								<button class="number-calc" id="8">8</button>
								<button class="number-calc" id="9">9</button>
								<button class="operator-calc por" id="*">&times;</button>
							</div>
							<div>
								<button class="number-calc" id="4">4</button>
								<button class="number-calc" id="5">5</button>
								<button class="number-calc" id="6">6</button>
								<button class="operator-calc menos" id="-">-</button>
							</div>
							<div>
								<button class="number-calc" id="1">1</button>
								<button class="number-calc" id="2">2</button>
								<button class="number-calc" id="3">3</button>
								<button class="operator-calc mas" id="+">+</button>
							</div>
							<div>
								<button class="number-calc" id="00">00</button></td>
								<button class="number-calc" id="0">0</button></td>
								<button class="number-calc" id=".">.</button></td>
								<button class="operator-calc equal" id="=">=</button></td>
							</div>
						</div>
